<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic AutoComplete
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:silver;">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.title}}
    </ion-item>
  </ion-list>

</ion-content>
